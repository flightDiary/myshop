      if ('addEventListener' in document){ 
            document.addEventListener('DOMContentLoaded', function() {
                FastClick.attach(document.body);
            }, false);
      }

        document.writeln('<script src="https://as.alipayobjects.com/g/component/es6-promise/3.2.2es6-promise.min.js" '+'>'+'<'+'/'+'script>');
      }
    </script>
